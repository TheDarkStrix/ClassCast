<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassCast Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main sidebar container start -->
    <div class="sideBarContainer">
      <div class="AccountContainer">
        <div class="account">
          <div class="profile">
            <img src="" />
          </div>
          <div class="user">
            <div class="username">Floyd Miles</div>
            <div class="accType">Free Account</div>
          </div>
        </div>
        <div class="settingsbtn">
          <div class="notificationContainer">
            <div class="notification">
              <img src="assets/bell.svg" width="30" height="30" />
            </div>
            <div class="indicator">3</div>
          </div>
          <div class="settingsContainer">
            <div class="settings">
              <img src="assets/setting.svg" width="30" height="30" />
            </div>
          </div>
        </div>
      </div>

      <!-- Main sidebar container end -->
      <!-- Health container start -->

      <div class="healthContainer">
        <div class="health">Health</div>
        <div class="section3Container">
          <div class="section3">
            <div class="data">6:25</div>
            <div class="holder">
              <div class="icon blue">
                <img src="" />
              </div>
              <div class="attr">Hours</div>
            </div>
            <div class="slider slider-blue"></div>
          </div>
          <div class="vd"></div>
          <div class="section3">
            <div class="data">120</div>
            <div class="holder">
              <div class="icon red">
                <img src="" />
              </div>
              <div class="attr">Bpm</div>
            </div>
            <div class="slider slider-red"></div>
          </div>
          <div class="vd"></div>
          <div class="section3">
            <div class="data">1.84</div>
            <div class="holder">
              <div class="icon green">
                <img src="" />
              </div>
              <div class="attr">Kcal</div>
            </div>
            <div class="slider slider-green"></div>
          </div>
        </div>
      </div>

      <!-- Health container end -->
      <!-- bubble section start -->
      <div class="bubbleContainer">
        <div class="bubble">
          <div class="leftBubble">
            <img src="assets/levels.png" />
          </div>
          <div class="rightBubble">
            <div class="rightBubbleText">
              Sign up for a personal trainer to improve your results
            </div>
            <div class="bubblebtn">
              <div class="button">Sign Up</div>
            </div>
          </div>
        </div>
      </div>
      <!-- bubble section end -->
    </div>
  </body>
</html>
